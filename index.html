<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GCP - TextToSpeech 範例</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">GCP - TextToSpeech 範例</h1>

      <div class="my-2">
        <label for="speak-text" class="form-label">想說的話</label>
        <textarea class="form-control" id="speak-text" rows="10" placeholder="請輸入文字">輸入文字</textarea>
      </div>
      <div class="my-2">
        <label for="language-select" class="form-label">選擇語音語系</label>
        <select class="form-select mb-3" id="language-select">
          <option value="zh-TW" selected>中文 (臺灣)</option>
          <option value="en-US">English (US)</option>
        </select>
      </div>
      <div class="my-2">
        <label for="voice-select" class="form-label">選擇語音</label>
        <select class="form-select mb-3" id="voice-select">
          <option value="cmn-TW-Standard-A" selected>cmn-TW-Standard-A (女)</option>
          <option value="cmn-TW-Standard-B">cmn-TW-Standard-B (男)</option>
          <option value="cmn-TW-Standard-C">cmn-TW-Standard-C (男)</option>
          <option value="cmn-TW-Wavenet-A">cmn-TW-Wavenet-A (女)</option>
          <option value="cmn-TW-Wavenet-B">cmn-TW-Wavenet-B (男)</option>
          <option value="cmn-TW-Wavenet-C">cmn-TW-Wavenet-C (男)</option>
        </select>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="submit-btn" type="button">輸出</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
